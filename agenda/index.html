  <h1>Agenda tu hora</h1>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');
  
      // Cargar d√≠as ocupados desde el servidor
      const response = await fetch('dias_ocupados.php');
      const diasOcupados = await response.json(); // ['2025-06-24', ...]
  
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        dateClick: function(info) {
          const fecha = info.dateStr;
          window.location.href = `reservar.php?fecha=${fecha}`;
        },
        dayCellDidMount: function(info) {
          const today = new Date();
          const cellDate = new Date(info.date);
          const cellDateStr = info.date.toISOString().split('T')[0]; // yyyy-mm-dd
  
          today.setHours(0, 0, 0, 0);
          cellDate.setHours(0, 0, 0, 0);
  
          // D√≠as pasados en rojo
          if (cellDate < today) {
            info.el.style.backgroundColor = '#ffe5e5';
            info.el.style.color = '#c62828';
  
            // √çcono para pasado
            const icon = document.createElement('span');
            icon.innerHTML = '‚è≥';
            icon.style.marginLeft = '4px';
            info.el.querySelector('.fc-daygrid-day-number')?.appendChild(icon);
          }
  
          // D√≠as sin disponibilidad en amarillo con √≠cono
          if (diasOcupados.includes(cellDateStr)) {
            info.el.style.backgroundColor = '#fff3cd'; // amarillo claro
            info.el.style.color = '#856404'; // texto √°mbar oscuro
  
            const icon = document.createElement('span');
            icon.innerHTML = 'üö´';
            icon.style.marginLeft = '4px';
            info.el.querySelector('.fc-daygrid-day-number')?.appendChild(icon);
          }
        }
      });
  
      calendar.render();
    });
  </script>
  <script>
    // Esperar a que la p√°gina cargue completamente
window.addEventListener('load', () => {
    document.body.classList.add('page-load');
});

// Variables
let prevScrollPos = window.pageYOffset;  // Posici√≥n inicial del scroll
let navbar = document.querySelector('.navbar');
let scrollTimer;

// Funci√≥n para manejar el desplazamiento
window.addEventListener('scroll', function() {
    let currentScrollPos = window.pageYOffset;

    // Si el usuario baja m√°s de 100px, ocultamos el navbar
    if (prevScrollPos < currentScrollPos && currentScrollPos > 100) {
        navbar.style.top = "-80px"; // Oculta el navbar
    } else {
        navbar.style.top = "0"; // Muestra el navbar
    }

    prevScrollPos = currentScrollPos;

    // Si no hay desplazamiento durante un tiempo, mostrar√° el navbar
    clearTimeout(scrollTimer);
    scrollTimer = setTimeout(function() {
        navbar.style.top = "0"; // Despu√©s de cierto tiempo sin desplazarse, muestra el navbar
    }, 2000); // 2 segundos de espera sin movimiento
});
  </script>
